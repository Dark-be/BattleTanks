<html>
  <head>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
      }
      input::placeholder {
        color: #94a3b8;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      #chatContainer {
        position: absolute;
        bottom: 10px;
        left: 10px;
      }
      

      #messageList {
        height: 200px;
        width: 500px;
        margin-bottom: 10px;


        overflow-y: scroll;
        overflow-x: hidden;

        white-space: pre-wrap;
        background: #00000000;
        padding: 10px;
        border-radius: 10px;
      }
      #messageList::-webkit-scrollbar {
        width: 5px;
      }
      #textInput {
        height: auto;
        width: 520px;
      }


    </style>
  </head>
  <body>
    <!-- 排行榜 -->
    <div
      style="
        position: absolute;
        color: white;
        padding: 8px;
        font-family: sans-serif;
        font-size: 16px;
        user-select: none;
        background: rgba(0, 0, 0, 0.0);
      "
    >
      <div style="margin-bottom: 4px;">PlayerList:</div>
      <div id = "playerLabels"></div>
      <div id="container"></div>
    </div>
    <!-- end -->
    <canvas id = gameCanvas></canvas>
    <!-- username input -->
    <div
     style="
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      "
    >
    <form id="usernameForm" style="z-index: 1;">
      <div>
        <input
          id="usernameInput"
          type="text"
          placeholder="Username"
          style="
            padding: 12px;
            border-radius: 20px;
            border: none;
            outline: none;
            background: #475569;
            color: #cbd5e1;
          "
        />
      </div>
      <div
        style="
        text-align: center;
        margin-top: 8px
        "
      >
        <button
          style="
            padding: 8px 20px;
            border-radius: 100px;
            border: none;
            background-image: linear-gradient(
              to right,
            rgb(6, 182, 212),
            rgb(59, 130, 246)
            );
            color: white;
            cursor: pointer;
          "
        >
          Start!
        </button>
      </div>
    </form>
    </div>
    <!-- username input end -->

    <div id="chatContainer">
      <div id="messageList"
        type="p"
        style="
          display: block;
          color: #cbd5e1;
          font-size: 16px;
          z-index: -1;
        "
      >Tips: 'ws'键前后移动, 'ad'键左右转向, 鼠标点击发射子弹, 'Enter'键聊天, 撞墙出局</div>
      <input
        id="textInput"
        type="text"
        placeholder="Input your Message"
        style="
          display: none;
          padding: 5px;
          border-radius: 10px;
          border: none;
          outline: none;
          background: #242b34;
          font-size: 16px;
          color: #cbd5e1;
          "
      />
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/classes/Collider.js"></script>
    <script src="./js/eventListeners.js"></script>
    <script src="./js/frontend.js"></script>
  </body>
</html>
